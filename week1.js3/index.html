<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 20px;
        }

        #search-input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #data-list {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }

        #data-list li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #data-list li:first-child {
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Menu Search</h1>
    <input type="text" id="search-input" placeholder="Search..." />
    <ul id="data-list"></ul>
    <script src="index.js"></script>
</body>
</html>
